<html>
<head>
  <title>Sample for dynamic loading JavaScript generated by JSX</title>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div>
  <h4>If press each button, then load its JavaScript generated by JSX</h4>
  <input id="programmer" type="button" value="Programmer">
  <input id="designer" type="button" value="Designer">
</div>
<div style="margin: 10px;">
The original code is <a href="https://github.com/abicky/jsx_dynamic_loading">hear</a>.<br>
Each JSX object is saved to JSXs object in the global scope: <br>
e.g. JSXs["main"] is JSX object of main.js generated from main.jsx
</div>
</body>
</html>
